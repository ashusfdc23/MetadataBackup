name: Backup Metadata

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2 AM UTC

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Create JWT key file
        run: |
          cat <<EOF > server.key
          ${{ secrets.SF_JWT_KEY }}
          EOF

      - name: Authenticate to Salesforce Org
        run: |
          sfdx auth:jwt:grant \
            --client-id ${{ secrets.SF_CLIENT_ID }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com \
            --alias jwtOrg

      - name: Retrieve metadata
        run: |
          mkdir -p mdapi_output
          sfdx force:source:retrieve -x manifest/package.xml -u jwtOrg

      - name: Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/ashusfdc23/MetadataBackup.git
          git add .
          git commit -m "Automated metadata backup" || echo "Nothing to commit"
          git push origin main
